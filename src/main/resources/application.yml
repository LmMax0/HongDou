app:
  # 存储转码视频的文件夹地址
  video-folder: "H:/developEnvironment/tmp"
# 配置端口
server:
  port: 8080
# 配置数据源
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/test_springboot
    devtools:
      restart:
        enabled: true  #设置开启热部署
        additional-paths: src/main/java #重启目录
        exclude: WEB-INF/**
  servlet:
    multipart:
      enabled: true
      # 不限制文件大小
      max-file-size: -1
      # 不限制请求体大小
      max-request-size: -1
      # 临时IO目录
      location: "${java.io.tmpdir}"
      # 不延迟解析
      resolve-lazily: false
      # 超过1Mb，就IO到临时目录
      file-size-threshold: 1MB
  web:
    resources:
      static-locations:
        - "classpath:/static/"
        - "file:${app.video-folder}" # 把视频文件夹目录，添加到静态资源目录列表

mybatis:
  mapper-locations: classpath:mappers/*.xml
#  配置 mybatis-plus
mybatis-plus:
  global-config:
    db-config:
      table-underline: true
  mapper-locations: classpath:mappers/*.xml
  configuration:
    cache-enabled: false
    # 输出sql
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl